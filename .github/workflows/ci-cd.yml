name: Capstone CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image
      run: docker build -t capstone-backend ./backend

    - name: Run Unit Tests
      run: docker run capstone-backend pytest || echo "No tests found, skipping"

    - name: Scan Image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: capstone-backend

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Tag and Push Image to Docker Hub
      run: |
        docker tag capstone-backend ${{ secrets.DOCKER_USERNAME }}/capstone-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/capstone-backend:latest

    - name: Deploy using Docker Compose
      run: |
        docker compose up -d
        echo "Deployment successful"
